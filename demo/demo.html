<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="StyleSheet" type="text/css" href="demo.css" />
    <link rel="StyleSheet" type="text/css" href="../tkforms.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- confirm.js - confirm actions by simple adding class 'confirm' to DOM elements -->
    <script src="../confirm.js"></script>
  </head>
  <body class="tkforms">
    <h1>Buttons</h1>
      <a class="button">Button Link</a>
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="input type=button" />
      <button>button</button>
      <button class="confirm">Button with confirmation</button>
      <a class="button red">Test red</a>
      <a class="button green">Test green</a>
      <a class="button blue">Test blue</a>
      <a class="button orange">Test orange</a>
      <a class="button lime">Test lime</a>
      <a class="button obsidian">Test obsidian</a>
      <a class="button black">Test black</a>
      <a class="button" disabled>Disabled Link</a>
      <button disabled>Disabled Button</button>
    <h1>Sizes</h1>
      <a class="button x-small">Smaller</a>
      <a class="button small">Small</a>
      <a class="button">Normal</a>
      <a class="button big">Big</a>
      <a class="button x-big">Bigger</a>
    <h1>Form elements:</h1>
      <input type="checkbox" id="check1" /><label for="check1">Checkbox 1</label><br />
      <input type="checkbox" id="check2" /><label for="check2">Checkbox 2</label><br />
      <input type="checkbox" id="check3" /><label for="check3">Checkbox 3</label><br />

      <div class="toolstrip">
        <input type="radio" id="radio1" name="rad1" /><label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="rad1" /><label for="radio2">Radio 2</label>
        <input type="radio" id="radio3" name="rad1" /><label for="radio3">Radio 3</label>
      </div>

    <h1>Select</h1>
    <div class="toolstrip">
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>

      <select disabled>
        <option>Disabled Select</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>

    <h1>Text inputs</h1>
    <div class="toolstrip">
      <input type="text" value="Test value" />
      <input type="text" placeholder="Placeholder" />
      <input type="text" value="Disabled" disabled />
    </div>

    <div>
      <textarea cols="80" rows="5">Textarea</textarea>
    </div>

    <div>
      <textarea cols="80" rows="5" disabled>Textarea</textarea>
    </div>

    <h1>Control groups</h1>

    <div class="toolstrip">
      <div class="control-group">
        <a class="button">One</a>
        <a class="button">Two</a>
        <a class="button">Three</a>
      </div>
      <a class="button">Four not in group</a>
      <div class="control-group">
        <input type="text" placeholder="And even inputs!" /> <a class="button">Search</a>
      </div>
      <input type="password" />
    </div>

  </body>
</html>
